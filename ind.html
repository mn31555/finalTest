<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="assets/css/swiper.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body>
    <section id="store">
        <div class="container">
            <div class="row">
                <div class="store">
                    <h2 class="ir_so">스토어</h2>
                    <div class="store_goods">
                        <div class="goods">
                            <div class="store_img">
                                <img src="lovecom.JPG" alt="러브콤보">
                            </div>
                            <div class="store_infor">
                                <h3>러브콤보</h3>
                                <br>
                                <p>팝콘(L) 1 + 탄산음료(R) 2</p>
                                <br>
                                <hr>
                                <br>
                                <h4>10,000원</h4>
                            </div>
                        </div>
                        <div class="goods">
                            <div class="store_img">
                                <img src="doublecom.JPG" alt="더블콤보">
                            </div>
                            <div class="store_infor">
                                <h3>더블콤보</h3>
                                <br>
                                <p>팝콘(R) 2 + 탄산음료(R) 2</p>
                                <br>
                                <hr>
                                <br>
                                <h4>13,000원</h4>
                            </div>
                        </div>
                        <div class="goods">
                            <div class="store_img">
                                <img src="normalticket.JPG" alt="일반관람권">
                            </div>
                            <div class="store_infor">
                                <h3>일반관람권(2D)</h3>
                                <br>
                                <p>일반관람권</p>
                                <br>
                                <hr>
                                <br>
                                <h5><s>12,000원</s></h5>
                                <h4>11,000원</h4>
                            </div>
                        </div>
                        <div class="goods">
                            <div class="store_img">
                                <img src="singlepac.JPG" alt="싱글패키지">
                            </div>
                            <div class="store_infor">
                                <h3>싱글패키지</h3>

                                <p style="margin-top: 35px;">2D 일반관람권 1매 + 팝콘(R) 1 + 탄산음료(R) 1</p>
                                <br>
                                <hr>
                                <br>
                                <h5><s>19,000원</s></h5>
                                <h4>17,500원</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //store -->

    <section id="notice">
        <div class="container">
            <div class="row">
                <div class="notice">
                    <div class="notice_list">
                        <div class="not_list1">
                            <h3>공지사항</h3>
                        </div>
                        <div class="not_list2">
                            <p>지점</p>
                        </div>
                        <div class="not_list3">
                            <p>등록일</p>
                        </div>
                        <div class="not_list4">
                            <a href="#">
                                <p>더보기 ></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //notice -->

    <section id="ifm">
        <div class="container">
            <div class="row">
                <div class="ifm">
                    <div class="ifm_list">
                        <div class="i_list1">
                            <img src="cust_center.JPG" alt="고객센터">
                            <p>고객센터</p>
                        </div>
                        <div class="i_list2">
                            <img src="pers_center.JPG" alt="1:1 문의">
                            <p>1:1문의</p>
                        </div>
                        <div class="i_list3">
                            <img src="etc_center.JPG" alt="기타 문의">
                            <p>기타 문의</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //information -->
</body>

</html>
